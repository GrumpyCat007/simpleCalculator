<html>
    <head>
        <title>JavaScript Calculator Asutosh</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <p>Made with ❤️ By Asutosh</p>
        </header>
        <div class="calc-body">

            <div class="calc-top" id="display">
                <input type="text" id="screen1" class="calc-screen" disabled value=""></input>
                <input type="text" id="screen2" class="calc-screen" disabled value="0"></input>
            </div>
            <div class="calc-keys">
                    <button value="AC" id="clear" onClick = clearScreen()>AC</button>
                    <button value="/" id="divide" class = "button-greyed" onClick = "updateScreen('/')">/</button>
                    <button value="*" id="multiply" class = "button-greyed" onClick = "updateScreen('*')">x</button>

                    <button value="7"  id="seven" onClick =updateScreen(7)>7</button>
                    <button value="8"  id="eight" onClick =updateScreen(8)>8</button>
                    <button value="9"  id="nine" onClick =updateScreen(9)>9</button>
                    <button value="-"  id="subtract" class = "button-greyed" onClick = "updateScreen('-')">-</button>

                    <button value="4"  id="four" onClick =updateScreen(4)>4</button>
                    <button value="5"  id="five" onClick =updateScreen(5)>5</button>
                    <button value="6"  id="six" onClick =updateScreen(6)>6</button>
                    <button value="+"  id="add" class = "button-greyed" onClick = "updateScreen('+')">+</button>

                    <button value="1" id="one" onClick =updateScreen(1)>1</button>
                    <button value="2" id="two" onClick =updateScreen(2)>2</button>
                    <button value="3" id="three"  onClick =updateScreen(3)>3</button>

                    <button value="=" id="equals" onClick = result()>=</button>
                    <button value="0" id="zero" onClick =updateScreen(0)>0</button>
                    <button value="." id="decimal" onClick = "updateScreen('.')">.</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
