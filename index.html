<html>
    <head>
        <title>JavaScript Calculator Asutosh</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="calc-body">

            <div class="calc-top">
                <input type="text" id="screen1" class="calc-screen" disabled></input>
                <input type="text" id="screen2" class="calc-screen" disabled value="0"></input>
            </div>
            <div class="calc-keys">
                    <input type="button" value="AC" class = "clear" onClick = clearScreen()></input>
                    <input type="button" value="/" class = "button-greyed" onClick = "updateScreen('/')"></input>
                    <input type="button" value="x" class = "button-greyed" onClick = "updateScreen('*')"></input>

                    <input type="button" value="7" onClick = updateScreen(7)></input>
                    <input type="button" value="8" onClick = updateScreen(8)></input>
                    <input type="button" value="9" onClick = updateScreen(9)></input>
                    <input type="button" value="-" class="button-greyed" onClick = "updateScreen('-')"></input>

                    <input type="button" value="4" onClick = updateScreen(4)></input>
                    <input type="button" value="5" onClick = updateScreen(5)></input>
                    <input type="button" value="6" onClick = updateScreen(6)></input>
                    <input type="button" value="+" class = "button-greyed" onClick = "updateScreen('+')"></input>

                    <input type="button" value="1" onClick = updateScreen(1)></input>
                    <input type="button" value="2" onClick = updateScreen(2)></input>
                    <input type="button" value="3" onClick = updateScreen(3)></input>

                    <input type="button" value="0" onClick = updateScreen(0)></input>
                    <input type="button" value="." onClick = "updateScreen('.')"></input>
                    <input type="button" value="=" class="evaluate" onClick = result()></input>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
